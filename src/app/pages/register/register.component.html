<div class="min-vh-100 d-flex align-items-center">
  <mat-card class="container p-4" appearance="outlined" style="max-width: 400px;">
    <h1>Rejestracja</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-100 mb-2">
        <mat-label>Nazwa użytkownika</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Wymagane</mat-error>
        <mat-error *ngIf="registerForm.get('username')?.hasError('minlength')">Min. 3 znaki</mat-error>
      </mat-form-field>

      <mat-form-field class="w-100 mb-2">
        <mat-label>Adres email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Wymagane</mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Niepoprawny email</mat-error>
      </mat-form-field>

      <mat-form-field class="w-100 mb-2">
        <mat-label>Hasło</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Wymagane</mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Min. 6 znaków</mat-error>
      </mat-form-field>

      <mat-form-field class="w-100 mb-2">
        <mat-label>Powtórz hasło</mat-label>
        <input matInput type="password" formControlName="confirmPassword">
        <mat-error *ngIf="registerForm.hasError('passwordsMismatch')">Hasła muszą być identyczne</mat-error>
      </mat-form-field>

      <div class="text-danger mb-2" *ngIf="apiError">{{ apiError }}</div>

      <button mat-flat-button color="primary" [disabled]="registerForm.invalid || loading">
        {{ loading ? 'Rejestrowanie…' : 'Zarejestruj' }}
      </button>
    </form>
  </mat-card>
</div>
