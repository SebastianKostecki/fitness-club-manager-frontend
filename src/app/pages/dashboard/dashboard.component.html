
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer mode="side" style="width: 200px;">
        <mat-nav-list>
            <mat-list-item 
                *ngFor="let link of links"
                [routerLink]="link.path"
                [routerLinkActiveOptions]="getIsHomePage(link) ? { exact: true } : { exact: false }"
                routerLinkActive="is-active"
                class="list__item item"
            >
                <div class="item__link d-flex align-items-center">
                    <mat-icon class="item__icon me-2">{{ link.icon }}</mat-icon>
                    <span class="item__text">{{ link.name }}</span>
                </div>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
  
    <div class="min-vh-100 ">
        <mat-toolbar color="primary">
            <button mat-icon-button  (click)="drawer.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
            <span>My App</span>
        </mat-toolbar>
        <div class="p-3">
            <mat-card class="p-4">
                <router-outlet></router-outlet>
            </mat-card>
        </div>
    </div>
  
  </mat-drawer-container>
