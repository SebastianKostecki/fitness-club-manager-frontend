<h1>SprzÄ™t</h1>

<button mat-raised-button color="primary" (click)="add()">
  <mat-icon>add</mat-icon>
  Dodaj
</button>

<mat-card *ngIf="(error$ | async)" class="bg-danger text-white">
  <mat-card-content>{{ (error$ | async)?.error.message }}</mat-card-content>
</mat-card>

<div>
  <ng-container *ngIf="(equipments$ | async) as dataSource">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.EquipmentID }}</td>
      </ng-container>

      <ng-container matColumnDef="EquipmentName">
        <th mat-header-cell *matHeaderCellDef>Nazwa</th>
        <td mat-cell *matCellDef="let element">{{ element.EquipmentName }}</td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Opis</th>
        <td mat-cell *matCellDef="let element">{{ element.Description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="delete(element.EquipmentID)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="edit(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
</div>
