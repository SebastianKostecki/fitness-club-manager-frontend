      <ng-container *ngIf="(rooms$ | async) as dataSource">
        <table mat-table [dataSource]="dataSource">
            
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.RoomID}} </td>
            </ng-container>

            <ng-container matColumnDef="RoomName">
                <th mat-header-cell *matHeaderCellDef> Nazwa sali </th>
                <td mat-cell *matCellDef="let element"> {{element.RoomName}} </td>
            </ng-container>

            <ng-container matColumnDef="Capacity">
                <th mat-header-cell *matHeaderCellDef> Pojemność </th>
                <td mat-cell *matCellDef="let element"> {{element.Capacity}} </td>
            </ng-container>

            <ng-container matColumnDef="Lokalizacja">
                <th mat-header-cell *matHeaderCellDef> Lokalizacja </th>
                <td mat-cell *matCellDef="let element"> {{element.Location}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="warn" (click)="delete(element.UserID)">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button mat-icon-button color="primary" (click)="edit(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </ng-container>
  </div>
