
<div class="p-4">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <h1>{{data?.isEdit? "Edytuj": "Dodaj"}} użytkownika</h1>
          <mat-form-field class="w-100 mb-2" >
            <mat-label>Email</mat-label>
            <input matInput formControlName="Email">
          </mat-form-field>
        
          <mat-form-field class="w-100 mb-2" >
              <mat-label>Hasło</mat-label>
              <input matInput formControlName="Password">
          </mat-form-field>

          <mat-form-field class="w-100 mb-2" >
            <mat-label>Rola</mat-label>
            <mat-select formControlName="Role">
              <mat-option value="regular">Regular</mat-option>
              <mat-option value="trener">Trener</mat-option>
              <mat-option value="receptionist">Receptionist</mat-option>
              <mat-option value="admin">Admin</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="w-100 mb-2" >
            <mat-label>Nazwa użytkownika</mat-label>
            <input matInput formControlName="Username">
        </mat-form-field>

          <button mat-flat-button color="primary" [disabled]="(addLoading$ | async) || formGroup.invalid">
            {{data?.isEdit? "Edytuj": "Dodaj"}}
          </button>
      
      
      </form>
  
  
  </div>
