<h1>Użytkownicy</h1>

<button mat-flat-button color="primary" (click)="add()">Dodaj</button>

<mat-card *ngIf="(error$ | async)" class="bg-danger text-white">
  <mat-card-content>{{(error$ | async)?.error.message}}</mat-card-content>
</mat-card>

<div>
  <ng-container *ngIf="(loading$ | async)">
    <p>Ładowanie . . .</p>
  </ng-container>
  <ng-container *ngIf="!(loading$ | async) && (users$ | async) as dataSource">
    <table mat-table [dataSource]="dataSource" >

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.UserID}} </td>
      </ng-container>
    
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Rola </th>
        <td mat-cell *matCellDef="let element"> {{element.Role}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Login </th>
        <td mat-cell *matCellDef="let element"> {{element.Username}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Akcje</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="edit(element)" matTooltip="Edytuj użytkownika" *ngIf="canEditUser(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="changeRole(element)" matTooltip="Zmień rolę" *ngIf="canChangeRole(element)">
            <mat-icon>swap_horiz</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(element.UserID)" matTooltip="Usuń konto" *ngIf="canDeleteUser(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </ng-container>
    
</div>
