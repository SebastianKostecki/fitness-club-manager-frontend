<h1>Zajęcia fitness</h1>

<button mat-flat-button color="primary" (click)="add()">Dodaj</button>

<!-- <mat-card *ngIf="(error$ | async)" class="bg-danger text-white">
  <mat-card-content>{{ (error$ | async)?.error.message }}</mat-card-content>
</mat-card> -->

<div>
  <!-- <ng-container *ngIf="(loading$ | async)">
    <p>Ładowanie . . .</p>
  </ng-container> -->

  <ng-container *ngIf="(fitnessClasses$ | async) as dataSource">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{ element.ClassID }} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Tytuł </th>
        <td mat-cell *matCellDef="let element"> {{ element.Title }} </td>
      </ng-container>

      <ng-container matColumnDef="trainer">
        <th mat-header-cell *matHeaderCellDef> Trener </th>
        <td mat-cell *matCellDef="let element"> {{ element.trainer?.Username }} </td>
      </ng-container>

      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef> Sala </th>
        <td mat-cell *matCellDef="let element"> {{ element.room?.RoomName }} </td>
      </ng-container>

      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Start </th>
        <td mat-cell *matCellDef="let element"> {{ element.StartTime | date:'short' }} </td>
      </ng-container>

      <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef> Koniec </th>
        <td mat-cell *matCellDef="let element"> {{ element.EndTime | date:'short' }} </td>
      </ng-container>

      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef> Pojemność </th>
        <td mat-cell *matCellDef="let element"> {{ element.Capacity }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{ element.Status }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="delete(element.ClassID)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="edit(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
</div>
